        <div class="row" style="margin-left: 5%;">
            <div class="column left">
                <h3>Contact Form</h3>
                <br><br>
                <div class="containercon">
                <form action="">
                    <label for="fname" style="text-align: left;">First Name</label>
                    <input type="text" id="fname" name="firstname" placeholder="Your name.." style="text-align: left;">

                    <label for="lname" style="text-align: left;">Last Name</label>
                    <input type="text" id="lname" name="lastname" placeholder="Your last name.." style="text-align: left;">

                    <label for="country" style="text-align: left;">Country</label>
                    <select id="country" name="country">
                    <option value="Australia">Australia</option>
                    <option value="Canada">Canada</option>
                    <option value="Usa">USA</option>
                    <option value="Sri Lanka">USA</option>
                    <option value="Uk">USA</option>
                    <option value="China">USA</option>
                    </select>

                    <label for="subject" style="text-align: left;">Subject</label>
                    <textarea id="subject" name="subject" placeholder="Write something.." style="height:200px"></textarea>
                    
                    <input type="submit" value="Submit" style="width: 30%; margin-top: 5%; left: 0;">
                </form>
                </div>
                
            </div>
